[theme]
dark = "rosewood-blue"
light = "gruvbox_light"

# --------------------keys--------------------
[keys.normal]
x = ["extend_to_line_bounds", "select_mode"]
X = ["extend_line_below"]
esc = ["collapse_selection", "keep_primary_selection", ":w"]
p = "paste_before"
P = "paste_after"
# "{" = ["goto_prev_paragraph", "collapse_selection"]
# "}" = ["goto_next_paragraph", "collapse_selection"]
tab = "move_parent_node_end"
S-tab = "move_parent_node_start"
"," = "repeat_last_motion"
D = [
  "ensure_selections_forward",
  "extend_to_line_end",
  "delete_selection",
  ":w"
]
";" = "flip_selections"
ret = "@gw"
# like in principle - in practice need to fix tabbing each time we insert on new line...
# o = ["open_below", "normal_mode"]
# O = ["open_above", "normal_mode"]

[keys.normal.space]
# toggle diagnostic levels
# TODO: redo this when https://github.com/helix-editor/helix/pull/12203 lands
# d = [":toggle inline-diagnostics.other-lines error warning", ":toggle end-of-line-diagnostics error warning"]
i = ":toggle lsp.display-inlay-hints"
x = [":bc"]
X = [":bc!"]
# yazi
e = [
  ":sh rm -f /tmp/unique-file",
  ":insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file",
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ":open %sh{cat /tmp/unique-file}",
  ":redraw",
]
# find and replace using scooter
R = [
  ":write-all",
  ":insert-output scooter --no-stdin >/dev/tty",
  ":redraw",
  ":reload-all"
]
# lazygit
g = [
  ":write-all",
  ":new",
  ":insert-output lazygit",
  ":buffer-close!",
  ":redraw",
  ":reload-all"
]
# config
# "," = ":config-open"
# "C-," = ":config-reload"
# open first diagnostic in bacon-locations
# E = ":open %sh{head -n 1 .bacon-locations}"
# shows a diagnostic picker that shows errors only
E = "@ D%sev error"
# daily journal
j = ":open %sh{daily_journal}"
# TODO: wanna get smartcat output in a new buffer - I think that would be best
# space = [
#   ":vs",
#   ":n",
# ]

# --------------------ai--------------------
[keys.normal.space."*"]
# yank current file language into a register, and append it to output?
# that way we can set syntax highlighting and stuff too... set-language
# refactor
r = [
  ":clipboard-yank",
  ":vnew",
  ":clipboard-paste-after",
  ":select-all",
  ":pipe sc"
]
# no pipe - can be async?
o = [
  ":clipboard-yank",
  ":vnew",
  ":clipboard-paste-after",
  ":select-all",
  ":append-output sc \"%{selection}\""
]

