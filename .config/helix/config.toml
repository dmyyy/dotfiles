# --------------------themes--------------------
[keys.normal.space.t]
"0" = ":theme github_light"
"1" = ":theme wolf-alabaster-light-bg"
"3" = ":theme wolf-alabaster-dark"
"4" = ":theme rosewood-green"
"5" = ":theme rosewood-blue"
"6" = ":theme rosewood"
"7" = ":theme gruvbox_light"
"8" = ":theme yo_light"
"9" = ":theme flatwhite_modified"
# run rust unit tests using %{buffer_name} to construct module path
t = [
  ":sh RUSTFLAGS=-Awarnings cargo test -q -- --nocapture %sh{echo %{buffer_name} | sed -E 's|^src/||; s|/mod\\.rs$||; s|\\.rs$||; s|/|::|g' }",
]

# --------------------config--------------------
[keys.normal.space.","]
"c" = ":config-open"
"l" = ":open ~/.config/helix/languages.toml"
"r" = ":config-reload"

[keys.select]
esc = ["collapse_selection", "keep_primary_selection", "normal_mode", ":w"]
p = "paste_before"
P = "paste_after"
# "}" = "goto_next_paragraph"
# "{" = "goto_prev_paragraph"
tab = "extend_parent_node_end"
S-tab = "extend_parent_node_start"
"," = "repeat_last_motion"
D = ["extend_to_line_bounds", "delete_selection", "normal_mode"]
"g" = { "e" = "extend_to_file_end" }
";" = "flip_selections"
ret = "@gw"

[keys.insert]
S-tab = "move_parent_node_start"
C-a = "insert_at_line_start"
C-e = "insert_at_line_end"
C-b = "move_char_left"
C-f = "move_char_right"
C-c = "signature_help"

# --------------------editor--------------------
[editor]
bufferline = "always"
scrolloff = 30
line-number = "relative"
default-yank-register = "+"
mouse = false
cursorline = true
color-modes = true
completion-trigger-len = 2
shell = ["fish", "-c"]
completion-timeout = 5
# FIXME: ruler is ugly rn - update when ruler looks prettier
# rulers = [80]
text-width = 80
jump-label-alphabet = "tnseriplfuwydhcxoaqz"

[editor.statusline]
left = [
  "mode",
  "spinner",
  "version-control",
  # more centered to have it on left currently
  "file-absolute-path",
  "read-only-indicator",
  "file-modification-indicator",
  "diagnostics",
]
# center = [
#   "file-absolute-path"
# ]
right = [
  "workspace-diagnostics",
  "position",
  "file-encoding",
]
mode = { normal = "ü¶ä NOR", insert = "ü™∂ INS", select = "üîç SEL" }

[editor.lsp]
display-progress-messages = true
# blocks code when it pops up
auto-signature-help = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.auto-save]
after-delay.enable = true
after-delay.timeout = 0

[editor.whitespace.render]
space = "all"
newline = "all"

[editor.whitespace.characters]
space = "¬∑"
newline = "‚èé"

[editor.indent-guides]
render = true
character = "‚îä"  # Some characters that work well: "‚ñè", "‚îÜ", "‚îä", "‚∏Ω"
skip-levels = 1

[editor.inline-diagnostics]
cursor-line = "warning"  # show warnings and errors on the cursorline inline

[editor.word-completion]
trigger-length = 3
